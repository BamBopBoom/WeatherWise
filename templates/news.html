<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWise News</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>WeatherWise</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/forecast">Forecasts</a></li>
                <li><a href="/radar">Radar</a></li>
                <li><a href="/news">News</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- News Section -->
        <section id="news-container">
            {% if error %}
                <p>Error loading news: {{ error }}</p>
            {% else %}
                <div class="news-grid">
                    {% for article in articles %}
                        <a href="{{ article.url }}" target="_blank" class="news-tile">
                            <img src="{{ article.urlToImage or '/static/default-news.jpg' }}" alt="{{ article.title }}" class="news-image">
                            <div class="news-title">{{ article.title }}</div>
                        </a>
                    {% endfor %}
                </div>
            {% endif %}
        </section>
    </main>
    <footer>
        <p>&copy; 2024 WeatherWise. All rights reserved.</p>
    </footer>
</body>
</html>
